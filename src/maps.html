<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
        <title>bing2twit</title>
        <script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="http://api-maps.yandex.ru/1.1/index.xml?key=AFUErU4BAAAAtAbCNQMAfT5GKPsneqh7SGpxXzR9LT_XQfoAAAAAAAAAAAB7ZlYsxhCX1dY5oukeofQBDieS4g==" type="text/javascript"></script>
        <script type="text/javascript">

            YMaps.jQuery(function () {
                var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
                
                map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
                
                map.addControl(new YMaps.TypeControl());
                map.addControl(new YMaps.ToolBar());
                map.addControl(new YMaps.Zoom());
                map.addControl(new YMaps.ScaleLine());
                
                var searchControl = new YMaps.SearchControl({
                    resultsPerPage: 5, 
                    useMapBounds: 1  
                });
                
                map.addControl(searchControl);
                
                YMaps.Events.observe(searchControl, searchControl.Events.Select, function (controlObject, searchResult) {
                   $(document).ready(function() {
                       $.post("tweet.php", "lat="+searchResult._point.__lat+"&lng="
                           +searchResult._point.__lng+"&text="+ searchResult.text);
                   });
                }, map);
                
            })
        </script>
    </head>
    <body>
        <div id="YMapsID" style="width:600px;height:400px"></div>
	<p><a href='./clearsessions.php'>clear the session</a>.</p>
    </body>
</html>
